<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">

        </div>
      </div>


      </div>

  <section class="section">
    <div class="conteiner">

            <div class="card-image">
              <figure class="image is-5by3">

                  alt="Placeholder image">

            </div>
            <div class="card-content">
              <div class="media">

                <div class="media-content">
                  <p class="title is-4">Mario Alexandre Junque</p>
                  <span class="tag is-dark is-medium">Ferramenteiro de Bancada</span>
                  <p class="">(11)97407-4806</p>
                  <p class="">(11)2840-2346</p>
                  <p class="">marjunque@hotmail.com</p>
                </div>
              </div>
              <div class="content">

              </div>


            </div>
          </div>
        </div>


        <div class="column is 9">
          <div class="card">
            <div class="field">
              <p class="card-header-title">
                Contato
              </p>
              <div id="enviar">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="email" placeholder="Email input" value="Digite seu email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>

                </div>



                <div class="field">
                  <label class="label">Mensagem</label>
                  <div class="control">
                    <textarea class="textarea" placeholder="Digite uma mensagem"></textarea>
                  </div>
                </div>

                <div class="field is-grouped">
                  <div class="control">
                    <button class="button is-success">Enviar</button>
                  </div>

                </div>
              </div>

            </div>
          </div>
        </div>

      </div>
